<!DOCTYPE html>
<head>
    <title>Rover Base Station</title>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/roslib.js"></script>
    <script src="./scripts/basestation.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row p-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Rover Mode
                    </h5>
                    <div class="d-grid gap-2">
                        <div class="col">
                            <button type="button" style="width: 100%" class="btn btn-primary btn-lg" id="btn-label-manual">
                                Manual
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" style="width: 100%" class="btn btn-outline-danger btn-lg" id="btn-label-autonomous">
                                Autonomous
                            </button>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="button" style="width: 100%" class="btn btn-outline-danger btn-lg" id="btn-label-auto-instructions">
                                    Instructions
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" style="width: 100%" class="btn btn-outline-danger btn-lg" id="btn-label-aruco">
                                    ARUCO Tags
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" style="width: 100%" class="btn btn-outline-danger btn-lg" id="btn-label-line">
                                    Follow Line
                                </button>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" id="btn_led_on">
                                Led On
                            </button>
                            <button type="button" class="btn btn-danger" id="btn_led_off">
                                Led Off
                            </button>
                            <button type="button" class="btn btn-warning" id="btn_ping">
                                Ping
                            </button>
                            <button type="button" class="btn btn-info" id="btn_time">
                                Time
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        ROS Bridge
                    </h5>
                    <form>
                        <div class="d-grid gap-2">
                            <div class="form-group">
                                <label>
                                    ROSBridge Server Address
                                </label>
                                <input type="text" class="form-control" id="rosbridge_address" value="localhost:9090">
                            </div>
                            <div class="form-group">
                                <label>
                                    ROSBridge Status
                                </label>
                                <input type="text" class="form-control" id="rosbridge_status" placeholder="Disconnected" readonly>
                            </div>
                            <button type="button" class="btn btn-success" id="rosbridge_connect">
                                Connect
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">
                        Pico Output
                    </h5>
                    <form action="">
                        <div class="form-group">
                            <textarea class="form-control" name="pico_text_area" id="pico_log" style="height: 435px;" wrap="hard" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
